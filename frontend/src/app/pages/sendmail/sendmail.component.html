<!-- sendmail.component.html -->
<div class="container mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Send Password Reset Email</h2>
  <form (ngSubmit)="sendEmail()" #emailForm="ngForm">
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="border rounded-lg px-4 py-2 w-full"
        placeholder="Enter your email"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
      [disabled]="!emailForm.valid"
    >
      Send Reset Link
    </button>
  </form>
  <div *ngIf="message" class="mt-4">
    <p [ngClass]="{ 'text-green-500': success, 'text-red-500': !success }">
      {{ message }}
    </p>
  </div>
</div>
