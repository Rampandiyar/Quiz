<!-- Header Component -->
<app-header></app-header>

<!-- Main Content Area -->
<main class="mt-16 p-6 min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">

<!-- Overview Section -->
<section id="overview" class="mb-8">
  <h2 class="text-3xl font-bold mb-4">Overview</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white dark:bg-gray-800 p-4 shadow rounded">
      <h3 class="text-xl font-semibold">Total Quizzes</h3>
      <p class="text-2xl">{{ totalQuizzes }}</p>
    </div>
    <div class="bg-white dark:bg-gray-800 p-4 shadow rounded">
      <h3 class="text-xl font-semibold">Total Users</h3>
      <p class="text-2xl">{{ totalUsers }}</p>
    </div>
    <div class="bg-white dark:bg-gray-800 p-4 shadow rounded">
      <h3 class="text-xl font-semibold">Quizzes in Progress</h3>
      <p class="text-2xl">{{ quizzesInProgress }}</p>
    </div>
  </div>
</section>


  <!-- Quizzes Section -->
  <section id="quizzes" class="mb-8">
    <app-add-quiz></app-add-quiz>
  </section>

  <!-- Manage Users Section -->
  <section id="users" class="mb-8">
    <app-add-user></app-add-user>
  </section>

</main>
