<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">User Login</h2>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="rollno" class="block text-sm font-medium text-gray-700">Roll Number</label>
        <input
          type="text"
          id="rollno"
          formControlName="rollno"
          placeholder="Enter Roll Number"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div *ngIf="loginForm.controls['rollno'].invalid && loginForm.controls['rollno'].touched" class="text-red-500 text-xs">
          Roll Number is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter Password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-xs">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
      >
        Login
      </button>
    </form>
  </div>
</div>
