<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">User Details</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-300 rounded-lg">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Name</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Reg No</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Roll No</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Department</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Password</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Year</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Email</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Number</th>
          <th class="border border-gray-300 p-3 text-left font-medium text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-100">
          <td class="border border-gray-300 p-3">{{ user.name }}</td>
          <td class="border border-gray-300 p-3">{{ user.regno }}</td>
          <td class="border border-gray-300 p-3">{{ user.rollno }}</td>
          <td class="border border-gray-300 p-3">{{ user.department }}</td>
          <td class="border border-gray-300 p-3">{{ user.password }}</td>
          <td class="border border-gray-300 p-3">{{ user.year }}</td>
          <td class="border border-gray-300 p-3">{{ user.email }}</td>
          <td class="border border-gray-300 p-3">{{ user.number }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
