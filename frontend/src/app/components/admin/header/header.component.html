<nav class="w-full bg-blue-600 dark:bg-gray-900 shadow-md flex p-4 justify-between items-center fixed top-0 left-0 z-10">
  <!-- Logo Section -->
  <div class="logo">
    <span class="text-white dark:text-gray-300 text-2xl font-bold">Quiz App</span>
  </div>

  <!-- Navigation Items Section -->
  <div class="nav-items flex items-center">
    <ng-container *ngIf="isLoggedIn">
      <!-- Welcome message and Logout for larger screens -->
      <span class="hidden sm:inline text-lg cursor-pointer text-white dark:text-gray-300 font-semibold m-2 hover:underline">
        Welcome {{ adminName }}
      </span>
      <span routerLink="" (click)="logout()" class="hidden sm:inline text-lg cursor-pointer text-white dark:text-gray-300 font-semibold m-2 hover:underline">
        Logout
      </span>
    </ng-container>

    <!-- Hamburger Menu for small screens -->
    <div class="sm:hidden">
      <button (click)="toggleMenu()" class="text-white dark:text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Dropdown Menu for small screens -->
  <div *ngIf="menuOpen" class="absolute top-16 right-0 bg-blue-600 dark:bg-gray-900 shadow-lg p-2 w-full sm:hidden">
    <span class="block text-lg cursor-pointer text-white dark:text-gray-300 font-semibold m-2 hover:underline">
      Welcome {{ adminName }}
    </span>
    <span routerLink="" (click)="logout()" class="block text-lg cursor-pointer text-white dark:text-gray-300 font-semibold m-2 hover:underline">
      Logout
    </span>
  </div>
</nav>
